<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>Clock JS - Mais um relógio analógico em Javascript</title>
    <link rel="stylesheet" href="css/css.css">
  </head>
  <body>
    <div class="clock">
      <div class="clock-front">
        <div class="clock-digital">
          <span class="digital-hours"></span>:
          <span class="digital-minutes"></span>:
          <span class="digital-seconds"></span>
        </div>
      </div>

      <figure class="clock-analog">
        <div class="base">
          <div class="base-pointer hours"></div>
          <div class="base-pointer minutes"></div>
          <div class="base-pointer seconds"></div>
          <div class="decorator"></div>
        </div>
      </figure>
    </div>
    <script type="text/javascript" src="js/js.js"></script>
  </body>
</html>
